<body>

<div class="entry-content">
    <div class="entry-title roundTop">
          
          <h1 class="jq-clearfix">customIndex</h1>
          
          <br />
          <p><b>Version</b>: Pro</p>

    </div>
    
    <div id="add1" class="entry method">
        <h2 class="jq-clearfix roundTop section-title">
            <span class="name">customIndex</span> 
        </h2>

        <div class="jq-box roundBottom entry-details">
            <p class="desc">
            type: Array
            <br /><br />
            default: []
            </p>

            <div class="longdesc">
                
                <p>Sets the custom index of the title bar (accordion) and bullets control (slider and scroller).</p>
                                                                                
                <h4>Example:</h4>
                
                <pre>
var myEvoSlider = $("#mySlider").evoSlider({
    customIndex: ["a", "b", "c", "d", "e"]
});
                </pre>
                                                
            </div>

        </div>


    </div>
