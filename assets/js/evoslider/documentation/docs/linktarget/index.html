<body>

<div class="entry-content">
    <div class="entry-title roundTop">
          
          <h1 class="jq-clearfix">linkTarget</h1>
          
          <br />
          <p><b>Version</b>: Pro</p>

    </div>
    
    <div id="add1" class="entry method">
        <h2 class="jq-clearfix roundTop section-title">
            <span class="name">linkTarget</span> 
        </h2>

        <div class="jq-box roundBottom entry-details">
            <p class="desc">
            type: String
            <br /><br />
            default: &quot;_blank&quot;
            </p>

            <div class="longdesc">
                
                <p>Image link target attribute. Default value is &quot;_blank&quot;. You can set this option to 
                    &quot;_blank&quot;, &quot;frame name&quot;, 
                    &quot;_parent&quot;, &quot;_self&quot;, or &quot;_top&quot;.</p>
                                                                                                                
                <h4>Example:</h4>
                
                <pre>
var myEvoSlider = $("#mySlider").evoSlider({
    linkTarget: "_blank"
});
                </pre>
                                                
            </div>

        </div>


    </div>
