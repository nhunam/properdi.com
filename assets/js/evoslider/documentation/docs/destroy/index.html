<!DOCTYPE html>

<head>

<title>destroy()</title>
</head>

<body>

<div class="entry-content">
    <div class="entry-title roundTop">
          
          <h1 class="jq-clearfix">destroy()</h1>
          
          <br />
          <p><b>Version</b>: Pro</p>

    </div>
    
    <div id="add1" class="entry method">
        <h2 class="jq-clearfix roundTop section-title">
            <span class="name">destroy()</span> 
        </h2>

        <div class="jq-box roundBottom entry-details">
            

            <div class="longdesc">
                
                <p>Destroys Evo Slider instance and remove it from your HTML document.</p>
                                                             
                                                                                                                                                                                                               
                <h4>Example:</h4>
                
                <pre>
&lt;script type="text/javascript"&gt;
    var myEvoSlider = $("#mySlider").evoSlider();
    
    // Removes Evo Slider
    myEvoSlider.destroy();
&lt;/script&gt;
                </pre>
                                                
            </div>

        </div>


    </div>

</div>

</body></html>
